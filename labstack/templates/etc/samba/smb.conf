# Samba Configuration
# Generated by Labstack

#======================= Global Settings =======================

[global]

## Browsing/Identification ###

    workgroup = LABSTACK
    server string = %h file server
    dns proxy = no

#### Debugging/Accounting ####

    log file = /srv/labstack/log/samba/log.%m
    max log size = 1000
    syslog = 0
    panic action = /usr/share/samba/panic-action %d

####### Authentication #######

   security = share
   encrypt passwords = true
   passdb backend = tdbsam
   obey pam restrictions = yes

   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes

   map to guest = bad user

#======================= Share Definitions =======================

[private]
    comment = private
    path = /srv/labstack/file/private
    browsable = yes
    guest ok = no
    read only = no
    create mask = 777

[public-admin]
    comment = software-packages-admin
    path = /srv/labstack/file/public
    browsable = yes
    guest ok = no
    read only = no
    create mask = 777

[public]
    comment = software-packages
    path = /srv/labstack/file/public
    guest ok = yes
    writeable = no
    browsable = yes

[users]
    comment = private
    path = /srv/labstack/file/users
    browsable = yes
    guest ok = no
    read only = no
    create mask = 777
