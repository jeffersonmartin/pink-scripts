# DHCP Configuration for isc-dhcp-server
# Generated by Labstack

default-lease-time 604800;
max-lease-time 1209600;
authoritative;
log-facility local7;

# CELL Network
subnet 10.1{ENV_CELL_NUMBER}0.0.0 netmask 255.255.0.0 {
  range 10.1{ENV_CELL_NUMBER}0.211.0 10.1{ENV_CELL_NUMBER}0.239.0;
  option domain-name-servers 10.1{ENV_CELL_NUMBER}0.0.1, 10.1{ENV_CELL_NUMBER}0.0.251;
  option domain-name "cell{ENV_CELL_NUMBER}.labstack.local";
  option routers 10.1{ENV_CELL_NUMBER}0.0.1;
  option broadcast-address 10.1{ENV_CELL_NUMBER}0.255.255;
  default-lease-time 604800;
  max-lease-time 1209600;
}

include "/etc/dhcp/labstack_dhcp_reservations.conf";